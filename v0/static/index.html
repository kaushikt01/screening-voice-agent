<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA Voice App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }

        .question-display {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }

        .answer-display {
            background: #f3e5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #9c27b0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.recording {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .result-answer {
            color: #666;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ QnA Voice App</h1>
        
        <div id="startSection">
            <div class="status">
                <h3>Welcome to the Voice QnA Session</h3>
                <p>Click "Start Call" to begin answering questions with your voice.</p>
            </div>
            <button class="btn" onclick="startSession()">Start Call</button>
        </div>

        <div id="sessionSection" class="hidden">
            <div class="status">
                <h3>Session Active</h3>
                <p>Session ID: <span id="sessionId"></span></p>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p>Question <span id="currentQuestion">0</span> of <span id="totalQuestions">0</span></p>
            </div>

            <div class="question-display">
                <h4>Current Question:</h4>
                <p id="questionText">Loading...</p>
                <audio id="questionAudio" controls style="width: 100%; margin-top: 10px;"></audio>
            </div>

            <div class="answer-display">
                <h4>Your Answer:</h4>
                <p id="answerText">Click "Start Recording" to answer</p>
                <button class="btn" id="recordBtn" onclick="toggleRecording()">Start Recording</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="status">
                <h3>Session Complete!</h3>
                <p>Here are your answers:</p>
            </div>
            <div class="results" id="resultsContainer"></div>
            <button class="btn" onclick="startNewSession()">Start New Session</button>
        </div>

        <div id="errorContainer"></div>
    </div>

    <script>
        let sessionId = null;
        let currentQuestionIndex = 0;
        let totalQuestions = 0;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let stream = null;

        const API_BASE = 'http://localhost:8000';

        async function startSession() {
            try {
                const response = await fetch(`${API_BASE}/start-session`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                sessionId = data.session_id;
                totalQuestions = data.total_questions;
                currentQuestionIndex = 0;
                
                document.getElementById('sessionId').textContent = sessionId;
                document.getElementById('totalQuestions').textContent = totalQuestions;
                document.getElementById('startSection').classList.add('hidden');
                document.getElementById('sessionSection').classList.remove('hidden');
                
                await loadQuestion();
            } catch (error) {
                showError('Failed to start session: ' + error.message);
            }
        }

        async function loadQuestion() {
            try {
                const response = await fetch(`${API_BASE}/next-question?index=${currentQuestionIndex}&session_id=${sessionId}`);
                const data = await response.json();
                
                document.getElementById('questionText').textContent = data.question_text;
                document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
                
                const audio = document.getElementById('questionAudio');
                audio.src = `${API_BASE}${data.audio_url}`;
                audio.load();
                
                updateProgress();
                
                // Auto-play the question audio
                audio.play().catch(e => console.log('Auto-play prevented:', e));
                
            } catch (error) {
                if (error.message.includes('No more questions')) {
                    await showResults();
                } else {
                    showError('Failed to load question: ' + error.message);
                }
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await submitAnswer(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
                recordBtn.classList.remove('btn');
                
                document.getElementById('answerText').textContent = 'Recording... Speak now!';
                
            } catch (error) {
                showError('Failed to start recording: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.textContent = 'Start Recording';
                recordBtn.classList.remove('recording');
                recordBtn.classList.add('btn');
                
                document.getElementById('answerText').textContent = 'Processing your answer...';
            }
        }

        async function submitAnswer(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('session_id', sessionId);
                formData.append('question_id', currentQuestionIndex + 1);
                formData.append('audio_file', audioBlob, 'answer.wav');
                
                const response = await fetch(`${API_BASE}/submit-answer`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('answerText').textContent = `"${data.answer_text}"`;
                    document.getElementById('nextBtn').disabled = false;
                    showSuccess('Answer submitted successfully!');
                } else {
                    showError('Failed to submit answer');
                }
                
            } catch (error) {
                showError('Failed to submit answer: ' + error.message);
            }
        }

        async function nextQuestion() {
            currentQuestionIndex++;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('answerText').textContent = 'Click "Start Recording" to answer';
            
            if (currentQuestionIndex >= totalQuestions) {
                await showResults();
            } else {
                await loadQuestion();
            }
        }

        async function showResults() {
            try {
                const response = await fetch(`${API_BASE}/results/${sessionId}`);
                const data = await response.json();
                
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = '';
                
                data.answers.forEach(answer => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-question">Q${answer.question_id}: ${answer.question_text}</div>
                        <div class="result-answer">A: "${answer.answer_text}"</div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
                
                document.getElementById('sessionSection').classList.add('hidden');
                document.getElementById('resultsSection').classList.remove('hidden');
                
            } catch (error) {
                showError('Failed to load results: ' + error.message);
            }
        }

        function startNewSession() {
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('startSection').classList.remove('hidden');
            clearError();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="success">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('QnA Voice App loaded');
        });
    </script>
</body>
</html>
